<body>

        <a href="" class="btn btn-outline-light mt-3">EJERCICIO</a>
           <div class="col-sm-4 mb-2">
            <p><b>Nombre:</b>{{ejercicio.nombre}}</p>
            <p><b>Descripci√≥n:</b>{{ejercicio.descripcion}}</p>

           </div>

           <br>
    </div>

                <div></div>
