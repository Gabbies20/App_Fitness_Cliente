{% extends "fitness/principal.html" %}

{% block contenido %}

{% load bootstrap5 %}
<h6 class="display-6 text-primary">VAMOS A EDITAR LA RUTINA Nro:{{plan.id}}</h6>
<br>
<hr>
<br>
<form action="{% url 'rutina_editar' rutina.id %}" method="post" class="mb-4">
    {% csrf_token %}
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% for field in formulario %}
                  
                    {% bootstrap_field field %}
                {% endfor %}
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
